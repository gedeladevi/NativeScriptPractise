<ActionBar class="class_grid1">
   <NavigationButton visibility="hidden"></NavigationButton>
   <GridLayout columns="50,*,50" row="*">
      <Label class="fas fs-30" text="&#xf0c9; "row="0" col="0" (tap)="onDrawerButtonTap()"></Label>
       <Label class="fas ft20 action-bar-title" row="0" col="1" text="Vegitable Market" ></Label>
     <Label class="fas fs-30" text="&#xf508;" row="0" col="2" (tap)="gotologin()"></Label> 
   </GridLayout>
</ActionBar>
