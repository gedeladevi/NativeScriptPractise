    <ActionBar class="class_grid1">
      <NavigationButton visibility="hidden"></NavigationButton>
      <GridLayout columns="130,*,50" row="100">
         <stackLayout row="0" col="0">
         <Label class="fas fs-30" text="&#xf0c9;"  (tap)="onDrawerButtonTap()"></Label>
         </stackLayout>
          
         <stackLayout  row="0" col="1">
         <Label  class="fas ft20 action-bar-title" (tap)="GoToGoogleMap()" style="line-height: normal;">
            <FormattedString>
             <Span text="Delivary Location" class="ft20 fas"></Span>
                <Span text="&#xf0d7;" class="ft20 fas" ></Span>
            </FormattedString>
        </Label>
        <Label class="fas ft20 action-bar-title"  text="125,New Creek Road,CA" ></Label>
      </stackLayout>

      <stackLayout  row="0" col="2">
        <Label class="fas fs-30" text="&#xf508;" (tap)="gotologin()"></Label> 
      </stackLayout>
      </GridLayout>
    </ActionBar>

                (submit)="onSearchSubmit($event)">
            </SearchBar>
        </GridLayout>

          <GridLayout  rows="150" columns="280,280,280,280,280" marginTop="15">

                   <Span text="&#xf0d7;" class="ft20 fas"></Span>
               </FormattedString>
           </Label>
         </stacklayout>
